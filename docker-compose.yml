version: '3.8'

services:
  youtarr-db:
    image: mariadb:10.3
    container_name: youtarr-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123qweasd
      MYSQL_DATABASE: youtarr
      MYSQL_TCP_PORT: 3321
      # Set utf8mb4 as default for new installations
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3321:3321"
    volumes:
      - ./database:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
      - ./config/mariadb.cnf:/etc/mysql/conf.d/charset.cnf:ro
    command: --port=3321 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3321", "-p123qweasd"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  youtarr:
    image: dialmaster/youtarr:latest
    container_name: youtarr
    restart: unless-stopped
    depends_on:
      youtarr-db:
        condition: service_healthy
    environment:
      IN_DOCKER_CONTAINER: 1
      DB_HOST: youtarr-db
      DB_PORT: 3321
      DB_USER: root
      DB_PASSWORD: 123qweasd
      DB_NAME: youtarr
    ports:
      - "3087:3011"
    volumes:
      - ${YOUTUBE_OUTPUT_DIR}:/usr/src/app/data
      - ./server/images:/app/server/images
      - ./config:/app/config
      - ./jobs:/app/jobs
      - ./migrations:/app/migrations

networks:
  default:
    name: youtarr-network