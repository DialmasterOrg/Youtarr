version: '3.8'

services:
  youtarr-db:
    image: mariadb:10.3
    container_name: youtarr-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123qweasd
      MYSQL_DATABASE: youtarr
      MYSQL_TCP_PORT: 3321
      # Set utf8mb4 as default for new installations
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3321:3321"
    volumes:
      - ./database:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
      - ./config/mariadb.cnf:/etc/mysql/conf.d/charset.cnf:ro
    command: --port=3321 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3321", "-p123qweasd"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  youtarr:
    image: youtarr-dev:latest
    container_name: youtarr-dev
    restart: unless-stopped
    depends_on:
      youtarr-db:
        condition: service_healthy
    environment:
      IN_DOCKER_CONTAINER: 1
      DB_HOST: youtarr-db-dev
      DB_PORT: 3321
      DB_USER: root
      DB_PASSWORD: 123qweasd
      DB_NAME: youtarr
      # Optional: Disable authentication (for platforms with external auth like Elfhosted)
      AUTH_ENABLED: ${AUTH_ENABLED:-}
      # Optional: Seed initial admin credentials for headless or scripted dev runs
      AUTH_PRESET_USERNAME: ${AUTH_PRESET_USERNAME:-}
      AUTH_PRESET_PASSWORD: ${AUTH_PRESET_PASSWORD:-}
      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Optional: Custom data path for platforms like Elfhosted (defaults to /usr/src/app/data)
      # DATA_PATH: /storage/rclone/storagebox/youtube
    ports:
      - "3087:3011"
    volumes:
      - ${YOUTUBE_OUTPUT_DIR}:/usr/src/app/data
      - ./server/images:/app/server/images
      - ./config:/app/config
      - ./jobs:/app/jobs
      - ./migrations:/app/migrations
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--show-error", "--output", "/dev/null", "http://localhost:3011/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: youtarr-dev-network
