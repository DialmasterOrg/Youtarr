name: Claude Code Review

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

on:
  # Automatic review when PRs target dev branch
  pull_request:
    types: [opened, synchronize]
    branches:
      - dev

  # Manual @claude triggers in comments
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  # Automatic review for PRs targeting dev
  auto-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/review"
          claude_args: '--max-turns 5 --allowedTools "Bash(gh:*)"'

  # Manual @claude responses - restricted to authorized users
  manual-claude:
    if: |
      (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@claude') &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR'
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: '--max-turns 10 --allowedTools "Bash(gh:*)"'
